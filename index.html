<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <!--<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">-->
    <script src="node_modules/store/store.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">

</head>
<body>
    <div class="container">
        <h1>我的Todo</h1>

        <form class="add-task clearfloat">
            <input name='content' type="text" placeholder="e.g. 下午记得买菜">
            <button name="submit" type="submit">添加</button>
        </form>

        <ul class="task-list">
            <li class="task-item" id="item_{{index}}">
                <!--<span class="checkbox"><input type="checkbox"></span>-->
                <span class="task-content">{{item-content}}</span>
                <span class="det" id="det_{{index}}">详细</span>
                <span class="del" id="del_{{index}}">删除</span>
            </li>
        </ul>

        <div class="task-detail-mask"></div>

        <div class="task-detail">
            <form class="remind ">
                <h2 class="content">{{item-content}}</h2>
                <input name='date' type="date">
                <input name='time' type="time">
                <button name='submit' type="submit">保存</button>
                <textarea name="desc" rows="3">{{item-desc}}</textarea>
            </form>
            <div >

            </div>
        </div>

    </div>
</body>
<script src="js/base.js"></script>
</html>
