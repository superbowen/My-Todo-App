<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">
</head>
<body>
    <div class="container">
        <h1>我的Todo</h1>

        <form class="add-task clearfloat">
            <input name='content' type="text" placeholder="e.g. 明天晚上去看电影" autofocus="autofocus">
            <button name="submit" type="submit">添加</button>
        </form>

        <ul class="task-list">
            <li class="task-item clearfloat completed" id="item_{{index}}">
                <input class="complete" id="complete_{{index}}" type="checkbox" checked>
                <span class="task-content">{{item-content}}</span>
                <span class="del" id="del_{{index}}">删除</span>
                <span class="det" id="det_{{index}}">详细</span>
                <span class="time-remaining"><i>{{time-remaining}}</i></span>
            </li>
        </ul>

        <div class="task-detail-mask"></div>

        <div class="task-detail">
            <form class="remind ">
                <input name="content"  type="text" class="content" required>
                <input name='date' class="date" type="text" placeholder="设置日期...">
                <button name='submit' type="submit">保存</button>
                <textarea name="desc" placeholder="添加描述...">{{item-desc}}</textarea>
            </form>
        </div>

    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/store.js"></script>
<script src="js/jquery.datetimepicker.full.js"></script>
<script src="js/base.js"></script>
</html>
